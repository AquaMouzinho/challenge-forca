<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Forca</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="sec-boneco">
            <h2 class="vidas">VIDAS: <span id="qtd-vidas">******</span></h2>
            <p>______</p>
            <p class="traco">|</p>
            <div id="div-boneco">
                <!-- Uma função para adicionar as partes individualmente -->
                <p id="boneco-1">O</p><br>
                <p id="boneco-3">/</p>
                <p id="boneco-2">|</p>
                <p id="boneco-4">\</p><br>
                <p id="boneco-5">/</p>
                <p id="boneco-6">/</p>
            </div>
        </section>
        <section class="sec-principal">
            <section class="sec-titulo">
                <h1 class="titulo">A FORCA</h1>
                <div class="pontuacao-novo">
                    <h2>pontuacao: <span id="qtd-pontos">000</span></h2>

                    <button id="btnNewGame" class="btn-nvjogo">NOVO JOGO</button>
                </div>
            </section>

            <section class="sec-saidatxt">
                <h3 id="palavra">INICIAR</h3>
            </section>

            <section class="sec-tentativas">
                <p id="tentativas">---</p>
            </section>
            <section class="sec-teclado">
                <div class="teclado-base">
                    <div class="tecla" onclick="chutar(event, 'Q')">Q</div>
                    <button class="tecla" onclick="chutar(event, 'W')">W</button>
                    <button class="tecla" onclick="chutar(event, 'E')">E</button>
                    <button class="tecla" onclick="chutar(event, 'R')">R</button>

                    <button class="tecla" onclick="chutar(event, 'I')">I</button>
                    <button class="tecla" onclick="chutar(event, 'O')">O</button>
                    <button class="tecla" onclick="chutar(event, 'P')">P</button>
                    <button class="tecla" onclick="chutar(event, 'A')">A</button>
                    <button class="tecla" onclick="chutar(event, 'S')">S</button>
                    <button class="tecla" onclick="chutar(event, 'D')">D</button>

                    <button class="tecla" onclick="chutar(event, 'C')">C</button>
                    <button class="tecla" onclick="chutar(event, 'V')">V</button>
                    <button class="tecla" onclick="chutar(event, 'B')">B</button>
                    <button class="tecla" onclick="chutar(event, 'N')">N</button>
                    <button class="tecla" onclick="chutar(event, 'M')">M</button>
                </div>
            </section>
        </section>

    </main>
